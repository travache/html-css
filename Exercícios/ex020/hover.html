<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: blue;
        }
        
        div{
            text-align: center;
            font-size: 4em;
        }
        
        div:hover {
            color: purple;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse sobre o exemplo abaixo</p>
    <div>Passe o mouse aqui <p>Texto Escondido...</p></div>
</body>
</html>
