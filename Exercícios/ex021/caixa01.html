<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* box-level */
            background-color: lightblue;
            height: 300px;
            width: 300px;

            border: 3px solid black;

            padding: 10px 20px;

            margin: 10px 20px;

            outline: 5px solid blueviolet;
        }

        a { /* inline-level */
            border: 4px;
            border-style: solid;
            border-color: red;
            padding: 10px 10px;
            background-color: aquamarine;
        }

        p {
             margin: 40px 0px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa Box-Level</h1>
    <p>Parágrafos também são exemplos de Box-Level, mas os <a href="#">links são exemplos de caixa inline-level</a>. Vamos ver como tudo isso funciona</p>
</body>
</html>
