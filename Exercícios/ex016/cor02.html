<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    
    <!--Utilizando estilo local, ao invés de inline ou externo. -->
    <style> 
        
        * { /*configurações globais das CSS*/
            height: 100%;
        }
        
        body { /*Este exemplo foi baseado em um gradiente presente em uma logo da Netshoes.*/
            background-image: linear-gradient(45deg, #CA4596 2%, #7A4794 20%, #6770AB, #51BDE4); /*É recomendado usar menos cores do que neste exemplo para realizar um degradê.*/
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
